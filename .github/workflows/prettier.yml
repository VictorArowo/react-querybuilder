name: Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # ref: ${{ github.head_ref }}  # ???
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --immutable
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Prettify code
        run: bun run pretty-print
      - name: Git diff
        if: ${{ failure() }}
        run: git diff && exit 1
