name: Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Prettier and plugin(s)
        run: bun add --global prettier@2.8.7 prettier-plugin-organize-imports@3.2.2
      - name: Check prettification
        # This must always match the `pretty-print` script in /package.json
        # Commented out because bunx is not available - https://github.com/oven-sh/setup-bun/issues/9
        # run: bunx prettier --check *.{mj,t}s examples/**/* packages/*/src/** packages/*/dev/** packages/react-querybuilder/genericTests/** website/*.js website/{docs,src,versioned_docs,versioned_sidebars}/** --plugin-search-dir=$(echo ~)/.bun/install/global/node_modules/ || git --no-pager diff && exit 1
        run: bun run pretty-check --plugin-search-dir=$(echo ~)/.bun/install/global/node_modules/ || git --no-pager diff && exit 1
